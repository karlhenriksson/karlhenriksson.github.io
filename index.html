<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body style="background-color: rgb(88, 204, 204);">
    <!-- Nämen goddagens... -->
    <div id="mainCard" style="margin:auto; margin-top:1cm; width:80%; box-shadow: 10px 5px 3px black; border: 1px solid; background-color:whitesmoke;">
        <p style="margin:0.5cm">Välkommen till secret-santa-hemsidan! Här kan du skriva in din kod och få ut den person som du ska ge present till. Du kan även skriva in saker som inte är din kod, men det kommer nog inte ge så mycket resultat.</p>
        <input id="codeEntry" type="text" placeholder="Skriv in din kod här" style="margin-left: 0.5cm; margin-bottom: 0.5cm; margin-right: 0.5cm; width: 80%; max-width: 7cm;"/>
        <br/>
        <button id="run" style="margin-left:0.5cm; margin-bottom: 0.5cm; margin-right: 0.5cm; width:25%; max-width: 2cm">Kör</button>
        <button id="reset" style="margin-right:0.5cm; margin-bottom: 0.5cm; width:25%; max-width: 2cm">Återställ</button>
    </div>
    <script src="secretsanta.js"></script>
</body>
</html>
